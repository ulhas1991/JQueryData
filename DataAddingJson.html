<html>
    <head>
        <script src="jquery-3.1.1.js"></script>
        <script>
            $(document).ready(function(){
                var data="";
                var d=new Date();
                $("#btn1").on('click',function(){
                    data+=$("#text1").val();
                //    data+=$("#text2").val();
                 //   data+=$("#text3").val();
                     $("#displayData").html(d);
                        var sendInfo =  {
                                        "author": data,
                                        "date": d
                                    };
                        var d2=JSON.stringify(sendInfo);
                                                    
                        $.ajax({
                                headers: { 
                                    'Accept': 'application/json',
                                    'Content-Type': 'application/json' 
                                    },
                                type: "POST",
                                //the url where you want to sent the userName and password to
                                url: 'http://localhost:8080/JerseyMessaging/webapi/messagesJson',
                                dataType: 'json',
                                
                                //json object to sent to the authentication url
                                data:  d2,
                                success: function () {
                                    alert("Thanks!"); 
                                }
                            });
               
                  });
               
            });
        </script>
    </head>
    <body>
        <h1 align="center">Welcome to Chat Room</h1>
        ENTER THE AUTHOR NAME: <input type="text" id="text1"><br/>
        <input type="button" id="btn1" value="display Data">
        <div id="displayData"></div>
    </body>

</html>
