<html>
    <head>
        <script src="jquery-3.1.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
        // Single Element
            var employee={
                "firstname":"ulhas",
                "lastname" :"shelke",
                "pincode"  :411058,
                "Country"  :"India"
            };

        //ARRAY
        var employee1=[
        {
                "firstname":"ulhas",
                "lastname" :"shelke",
                "pincode"  :411058,
                "Country"  :"India"
            
        },
        {
                 "firstname":"aa",

        }];
         $("#display").html("USING ARRAY <br> "+employee1[0].firstname+"<br>"+employee1[1].firstname);
       
        
        //ALTERNATIVE TO ARRAY
          var employee2={
       "ulhas":
        {
                "firstname":"ulhasNew",

                "pincode"  :411058,
                "Country"  :"India"
            
        },
        "aa":
        {
                 "firstname":"aaNew",

                "pincode"  :411058,
                "Country"  :"India"
          }};
            $("#display").html("USING ARRAY <br> "+employee2.ulhas.firstname+"<br>"+employee2.aa.firstname);
          });
        </script>
    </head>

    <body>

</html>
