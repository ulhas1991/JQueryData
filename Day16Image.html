	   <script src="jquery-3.1.1.js"></script>
	   <script>
		   $(document).ready(function(){
			   $("#galleryImages img").on({
				   mouseover:function(){
					   $(this).css({
					   'cursor':'pointer',
					   	'border-Color':'blue'
				    });
				   },
				   mouseout:function(){
					   $(this).css({
					   'cursor':'default',
					   	'border-Color':'grey'
				    });
				   },
				   click:function(){
					  var mainImage1=$(this).attr('src');
					  $("#mainImage").fadeOut(300,function(){
						  $(this).attr('src',mainImage1);
					  }).fadeIn(200);
					  
					  
				   }
				
			   });
		   });
		</script>
