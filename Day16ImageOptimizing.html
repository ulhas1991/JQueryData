
<html>
<head>
		<style>
				.imgstyle{
				height:100px;
				width:100px;
				border:1px solid grey;
			}
		</style>
		
	   <script src="jquery-3.1.1.js"></script>
	   <script>
		   $(document).ready(function(){
			   $("#galleryImages").on({
				   mouseover:function(){
					   $(this).css({
					   'cursor':'pointer',
					   	'border-Color':'blue'
				    });
				   },
				   mouseout:function(){
					   $(this).css({
					   'cursor':'default',
					   	'border-Color':'grey'
				    });
				   },
				   click:function(){
                      var effect=$("#selectEffect").val();
                      var time=$("#selectTime").val()*1000;
                      var mainimgData=$("#mainImage");
                    if(effect=="fade"){
					      var mainImage1=$(this).attr('src');
				    	  $(mainimgData).fadeOut(time,function(){
						      $(this).attr('src',mainImage1);
					    }).fadeIn(time);  
                      }
                      else{
                          var mainImage1=$(this).attr('src');
				    	  $(mainimgData).slideUp(time,function(){
						      $(this).attr('src',mainImage1);
					    }).slideDown(time);  
                      }
				   }
			   },"img");
               var mainImage1=$("#mainImage");
               var height=parseInt($("#mainImage").attr('height'));
               var width=parseInt($("#mainImage").attr('width'));
              
               $("#btnEnlarge").click(function(){
                   height+=100;
                   width+=100;
                   mainImage1.animate({
                       'height':height,
                       'width':width
                   });
                });

                $("#btnShrink").click(function(){
                   height-=100;
                   width-=100;
                   mainImage1.animate({
                       'height':height,
                       'width':width
                   });
                });
		   });
           
		</script>
		
<title>Insert title here</title>
</head>
<body>
   Select Effect: <select id="selectEffect">
        <option value="fade">Fade</option>
        <option value="slide">Slide</option>
    </select>
    Time In Seconds: <select id="selectTime">
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        </select>
    <button id="btnEnlarge">Enlarge</button> <button id="btnShrink">Shrink</button>
