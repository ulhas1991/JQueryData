<html>
    <head>
        <script src="jquery-3.1.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#chkPassword").click(function(){
               		var a=$("#txtPassword"); 
               		var b=a.val();
               		a.remove();
               		if($(this).is(":checked")){
						$(this).before("<input type='text' id='txtPassword' value='" + b + "'>");
                   	}    
               		else{
               			$(this).before("<input type='password' id='txtPassword' value='" + b + "'>");
                   	}
                });
            });
        </script>
    </head>
    <body>
        <input type="password" id="txtPassword" >
        <input type="checkbox" id="chkPassword">
    </body>
</html>
