<html>
    <head>
        <script src="jquery-3.1.1.js"></script>
        <script type="text/javascript" >
            $(document).ready(function(){
                $("input[type='checkbox']").click(function(){
                    getData("computer");
                });
                $("input[type='checkbox']").click(function(){
                    getData("countires");
                });

                var getData=function(type){
                    var finalData="";
                    var result=$("input[name='"+type+"']:checked");
                    $(result).each(function(){
                        finalData+=$(this).val()+"<br>";
                    });
                    $("#display"+type).html(finalData);
                }
            });
        </script>        
   </head>

    <body>
         <input type="checkbox" name="computer" value="jQuery">jQuery
        <input type="checkbox" name="computer" value="HTML">HTML
        <input type="checkbox" name="computer" value="CSS">CSS
        <input type="checkbox" name="computer" value="AngularJs">AngularJs
        <br/><br/><br/>
        <input type="checkbox" name="countires" value="India">India
        <input type="checkbox" name="countires" value="US">US
        <input type="checkbox" name="countires" value="Canada">Canada
        <input type="checkbox" name="countires" value="Australia">Australia
        <br/><br/><br/>
        <button id="computer">CompterData</button>
          <button id="countires">Countries</button>
        <div id=displaycomputer>
        </div>
        <div id=displaycountires>
        </div>
    </body>
</html>
