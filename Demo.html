<!DOCTYPE html>

<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="jquery-3.1.1.js"></script>
<script >
$(document).ready(function() {
	$("#imageContainer img").on({
		mouseover: function(){
			$(this).css({
				'cursor': "pointer",
				'border-Color':'blue'
			});
		},
		mouseout: function(){
			$(this).css({
				'cursor': "default",
				'border-Color': "grey"
			});
		},
		click: function(){
			var data=$(this).attr("src");
			$("#mainImage").attr("src", data);
		}
	});
});


</script>

<style type="text/css">
	.imageClass{
		height: 100px;
		width: 100px;
		border-color: grey;
		
	}
	
</style>
