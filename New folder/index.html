<!DOCTYPE html>
<html>
<head>
<title > My First Website</title> 
<link rel="stylesheet" href="css/style.css"/>
<script src="jquery-3.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var a=['a','b','c','d'];
		$("#btn1").click(function(){
			$('input[type="radio"]:checked').each(function(i){
				if($(this).val()==a[i]){
					alert("correct");
				}

			});
		});
	});
</script

<body>
<div><h1>QUIZ</h1></div>
<p class="question">1.Which of these is not a kind of computer?</p>
<ul class="answers" id="q1">
<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Thoshiba</label><br/>
<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Apple</label><br/>
<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">ladda</label><br/>
<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Dell</label><br/>
</ul>
<p class="question">2.Who founded Apple Computer?</p>

<input type="radio" name="q2" value="d" id="q2d"><label for="q2d">Steve Jobs</label><br/>
</ul>

</ul>
<p class="question">4.Which of these is not an early computer?</p>
<ul class="answers">
<input type="radio" name="q4" value="a" id="q4a"><label for="q4a">NASA</label><br/>

</br>
